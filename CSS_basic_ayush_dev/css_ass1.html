<!DOCTYPE html>
<html>
<head>
    <title>CSS assignment 1</title>
    <style>
        .header{
            background-color: #db7093;
            padding: 50px;
            margin: 10px;
        }
        .body{
            margin:0px 10px;
        }
        .left{
            background-color: #db70ff;
            height: 400px;
            width: 800px;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .right{
            margin-left: 20px;
            overflow: hidden;
            background-color: #aa05ab;
            padding: 200px 5px;   
        }
        .footer{
            background-color: #55ff55;
            padding: 50px;
            margin: 10px;
            clear: both;
        }
        
    </style>
</head>
<body>
    <div class="header"></div>
    <!-- grid container -->
    <div class="body"> 
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>
</html>

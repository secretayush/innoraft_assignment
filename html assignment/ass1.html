<!DOCTYPE html>
<!--Used to show that we are using html5-->
<html>
<!--Opening html document-->

<head>
    <!--Used to show info about web page-->
    <title>Assignment 1</title>
    <!--Use for changing title of web page-->
</head>

<body>
    <!--All the tags and content are displayed in this tag-->
    <h1>An unordered list HTML</h1>
    <!--Used to display heading-->
    <ul>
        <!--To declare unordered list-->
        <li>coffee</li>
        <!--List element-->
        <li>tea</li>
        <li>Milk</li>
    </ul>
    <hr>
    <h1>And ordered HTML</h1>
    <ol>
        <!--To declare ordered list-->
        <li>coffee</li>
        <li>tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
